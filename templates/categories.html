{% extends 'layouts/tabbed.html' %}
{% block title %}
Categories
{% endblock %}
{% block inner %}
<style type="text/css">
@import url(/static/css/categories.css);
</style>
<div align="center">
<ul id="nav">
{% for c in categories %}
<li><a href="{{ url_for('category',category=c.url) }}"><img src="{{ url_for('static',filename='images/categories/'+c.image) }}" /></a></li>
{% endfor %}
</ul>
</div>

{% endblock %}

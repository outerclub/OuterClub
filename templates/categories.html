{% extends 'layouts/tabbed.html' %}
{% block title %}
Categories
{% endblock %}
{% block headers %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='css/categories.css') }}" />
{% endblock %}
{% block inner %}
<div align="center">
<ul id="nav">
{% for c in categories %}
<li><a href="{{ url_for('category',category=c.url) }}"><img src="{{ url_for('static',filename='images/categories/'+c.image) }}" /></a></li>
{% endfor %}
</ul>
</div>

{% endblock %}

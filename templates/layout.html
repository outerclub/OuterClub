<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>The Outer Club</title>
<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='style.css') }}"/>
<script type="text/javascript" src="{{ url_for('static',filename='jquery-1.7.1.min.js') }}"></script>
</head>
<body>
<div id="wrapper990">
	<div class="header">
		<h1 id="logo"><a href="/" title="The Outer Club">The Outer Club</a></h1>
		<div class="section">
			<div class="section_bg_left"></div>
				<div class="section_bg_centre">
					<div class="nav">
						<ul>
							<li>
								<a href="" class="group">Group</a>
							</li>
							<li>
								<a href="" class="chat">Chat</a>
							</li>
							<li>
								<a href="" class="video">Video</a>
							</li>
							<li>
								<a href="" class="home">Home</a>
							</li>
						</ul>
					</div>
					<div class="search">
						<input id="search_button"type="submit" value="go"/>
						<input id="search" type="text" value="Search"/>
					</div>
				</div>			
			<div class="section_bg_right"></div>
		</div>
	</div>
	<div id="newthread">
	    <form method="post" action="{{ url_for('post') }}">
	    New Discussion: <input type="text" name="topic" />
	    <input type="submit" name="submit" value="Submit" />
	    </form>
	</div>

{% block content %} {% endblock %}
</div>

<div class="footer">
		<div class="footer_menu">
			<div class="footer_menu_left">
				<a href="{{ url_for('about') }}">About Us</a> |
				<a href="">Contact Us</a> |
				<a href="" class="last">Refer a friend</a>
			</div>
			<div class="footer_menu_right">
				Copyright @2011 THE OUTERCLUB. All rights reserved.
			</div>
		</div>
</div>
</body>
</html>
